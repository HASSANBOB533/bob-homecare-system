<!DOCTYPE html>
<html>
<head><title>Clear Service Worker</title></head>
<body>
<h1>Clearing Service Worker...</h1>
<script>
navigator.serviceWorker.getRegistrations().then(function(registrations) {
  for(let registration of registrations) {
    registration.unregister().then(function(success) {
      console.log('SW unregistered:', success);
    });
  }
});

caches.keys().then(function(names) {
  for (let name of names) {
    caches.delete(name);
  }
});

setTimeout(() => {
  document.body.innerHTML = '<h1 style="color:green">âœ… Service Worker Cleared! Close this tab and hard refresh the main site (Ctrl+Shift+R)</h1>';
}, 1000);
</script>
</body>
</html>
